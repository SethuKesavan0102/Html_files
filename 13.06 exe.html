<html>
    <head>
        <title>Form</title>
        <body>
            <form>
                <fieldset>
                    <legend>Login Form</legend>
    
                <label for="username"><b>username:</b></label>
                <input type="text" name="username" id="username" /><br><br>

                <input type="submit" value="login"><br><br><br>

                <input type="text" name="name" id="name" placeholder="middle name">

                <label for="radio">Female</label>
    
                <input type="radio" name="radio" id="radio">
                <label for="radio">Transgender</label><br><br>
    
                <label for="email">Email ID :</label>
                <input type="email" name="email" id="email" required placeholder="eg:abcd87@gmail.com"><br><br>
    
                <label for="telephone">Mobile no :</label>
                <input type="tel" name="telephone" id="telephone" required placeholder="8428-3456-80" pattern="[0-9]{4}-[0-9]{4}-[0-9]{2}"><br><br>
    
                <label for="skills">Skills :</label>
                
                <input type="checkbox" name="check" id="check">

                <input type="checkbox" name="check" id="check">
                <label for="check">Tally</label>
    
                <input type="checkbox" name="check" id="check">
                <label for="check">Java</label>
    
                <input type="checkbox" name="check" id="check">
                <label for="check">Python</label>
    
                <input type="checkbox" name="check" id="check">
                <label for="check">CSS</label>
    
                <input type="checkbox" name="check" id="check">
                <label for="check">Data science</label><br><br>
    
                <label for="verify id">Verify ID :</label>
    
                <select>
                    <option>Aadhar Card</option>
                    <option>Driving licence</option>
                    <option>Pancard</option>
                </select>
    
                <input type="file" name="file" id="file"><br><br>
    
                <label for="number">Experience :</label>
                <input type="number" name="number" id="number"><br><br>
    
               <textarea name="area" id="area" cols="26" rows="8" required placeholder="Few Lines About Yourself..."></textarea><br><br><br>
    
               <input type="reset" value="Reset">
               <input type="submit" value="Submit">
    
    
                </fieldset>
            </form>
        </body>
    </head>
</html>
